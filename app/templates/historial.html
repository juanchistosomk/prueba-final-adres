<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADRES - Historial Adquisiciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="flex-grow-1 container-fluid">
      <header class="text-left py-4 bg-white text-white">
        <h1 class="fw-bold">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            width="243"
            height="45"
          />
        </h1>
        <div class="text-center py-4 bg-primary bg-gradient text-white">
          <h4>Historial de movimientos en adquisiciones</h4>
        </div>
      </header>

      <div class="row mt-4 justify-content-center">
        <div class="col-md-10">
          <div class="card shadow">
            <div
              class="card-header bg-secondary text-white d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Historial de cambios</h5>
              <a href="/" class="btn btn-info text-white">Volver</a>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead class="table-primary">
                    <tr>
                      <th>Fecha</th>
                      <th>Historial de cambios</th>
                      <th>Detalle de cambios</th>
                      <th>Usuario</th>
                    </tr>
                  </thead>
                  <tbody id="historialTabla">
                    <!-- Los datos del historial se cargarán dinámicamente -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-4 footer py-3 bg-primary text-center">
      <div class="container">
        <span
          >© 2025 ADRES - Administradora de los Recursos del Sistema General de
          Seguridad Social en Salud. Autor: Ing. JCCG</span
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
